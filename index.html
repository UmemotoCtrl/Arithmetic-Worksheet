    textarea:focus {

    }
    input:focus, textarea:focus {

    }
    button {

    fieldset {

    legend {

    }
    .print-footer {

    /* 印刷 */
    @media print {
      .no-print { display: none; }
      body {
        margin: 0;
      }
      textarea#CSVText {
        display: none;
      }
      div.wrapDiv {
        width: auto;
        height: auto;
        border: none;
        padding: 0;
        margin: 0;
      }
      div.wrapDiv:not(:first-child) {
        margin-top: 2em;  /* 2ページ目以降のstyle */
      }
      div.wrapDiv:last-child {
        page-break-after: auto; /* 最後の空白ページ回避 */
      }
      .page-break {
        break-before: page;
      }
      @page {

        margin-bottom: 0mm;

        margin-right: 12.7mm;

        left: 0;

        color: #222;
        font-size: 0.8em;
        z-index: 1000;

        text-align: right;
        padding-right: 2em;

  <script>
    function makeWrapDiv(title, lines) {
      const wrapDiv = document.createElement('div');
      wrapDiv.className = "wrapDiv";
      const titleDiv = document.createElement('div');
      titleDiv.className = "headBar";
      titleDiv.innerHTML = '<span class="title">'+title+'</span><span class="name">name </span>'
      wrapDiv.appendChild(titleDiv);
      const ol = document.createElement('ol');
      ol.className = "Problems";
      for (const value of lines) {
        const replaced = value.replace(/%(\d+)s/g, (match, n) => 
          `<span style="display:inline-block;width:${n}em;"></span>`
        );
        const li = document.createElement('li');
        li.innerHTML = replaced;
        ol.appendChild(li);
      }
      wrapDiv.appendChild(ol);
      return wrapDiv;
    }
    function showQuestions() {
      document.getElementById("PrintArea").innerHTML="";
      const lines = document.getElementById('CSVText').value.split('\n');// 各行ごとに分割
      for (let i = 0; i < lines.length/numOfProb; i++) {
              document.getElementById("PrintArea").appendChild(makeWrapDiv(document.getElementById("titleInput").value+" "+String(i+1), lines.slice(i*numOfProb,(i+1)*numOfProb)));
      }
      const wrapDivs = document.getElementsByClassName("wrapDiv");
      for (let i = 1; i < wrapDivs.length; i++) {
        wrapDivs[i].className = wrapDivs[i].className+" "+"page-break";
      }
      // Column調整
      /* ol.Problems {
        column-count: 1;
      }
      ol.Problems {
        column-count: 2;
      }
      ol.Problems > li {
        text-align-last: justify;
      } */
      // 1 col
      document.querySelectorAll('ol.Problems').forEach(el => {
        el.style.columnCount = 1;
      });
      document.querySelectorAll('ol.Problems > li').forEach(el => {
        el.style.textAlignLast = "left";
      });
      // 2 col
      if (numOfProb == 30) {
        document.querySelectorAll('ol.Problems').forEach(el => {
          el.style.columnCount = 2;
        });
        document.querySelectorAll('ol.Problems > li').forEach(el => {
          el.style.textAlignLast = "justify";
        });
      }
    }
    function printQuestion() {
      showQuestions();
      window.print();
    }

    // テキストファイルの読み込み
    document.getElementById('csvInput').addEventListener('change', function(e){
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.readAsText(file); // テキストとして読み込み
      reader.onload = function(e) {
        document.getElementById('titleInput').value = file.name.split('.')[0];
        document.getElementById('CSVText').value = e.target.result;
        showQuestions();
      };
    });
    // ラジオボタン
    const radios = document.getElementsByName('col');
    radios.forEach(radio => {
      radio.addEventListener('change', function(event) {
        if (event.target.checked) {
          if (event.target.value == "1") {
            numOfProb = 15;
            showQuestions();
          } else {
            numOfProb = 30;
            showQuestions();
          }
        }
      });
    });
    function countUp () {
      fetch("https://nostalgic.llll-ll.com/api/visit?action=increment&id=umemotoctrl-02a317d8")
      .then(response => response.json())
      .then(data => {
        if(data.success){
          console.log("カウント増加！", data.data);
        } else {
          console.error("カウント失敗", data);
        }
      })
      .catch(error => {
        console.error("通信エラー", error);
      });
    }

    // 初期化
    let numOfProb = 30;
    showQuestions();
    // アクセスカウンタ
    let access_data;
    fetch("https://nostalgic.llll-ll.com/api/visit?action=display&id=umemotoctrl-02a317d8&type=month&format=json")
    .then(response => response.json())
    .then(data => {
      // ここでdata変数にJSON全体が格納されます

      // let month = data.month;
      // let settings = data.settings;
      document.getElementById("month").innerHTML = data.month;
      document.getElementById("total").innerHTML = data.total;
    });
